<ng-container>
  <div [formGroup]="form" class="login-form data-form">
    <mat-form-field appearance="outline">
      <input
        matInput
        type="text"
        placeholder="Full name"
        formControlName="name"
      />
      <mat-error *ngIf="name.errors?.required"
      >The name is mandatory.</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input
        matInput
        type="email"
        name="email"
        placeholder="Email"
        formControlName="email"
      />

      <mat-error *ngIf="form.controls['email'].errors?.required"
        >The email is mandatory.</mat-error
      >

      <mat-error *ngIf="email.errors?.minlength">
        Your email must have minimum
        {{ email.errors?.minlength.requiredLength }} chars, but it only has
        {{ email.errors?.minlength.actualLength }}.
      </mat-error>

      <mat-error *ngIf="email.errors?.email"
        >This is not a valid email.</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <mat-error *ngIf="password.errors?.required"
        >The password is mandatory.</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input
        matInput
        type="password"
        placeholder="Confirm Password"
        formControlName="confirm_password"
      />
      <mat-error *ngIf="confirm_password.errors?.required"
        >The confirm password is mandatory.</mat-error
      >
    </mat-form-field>
  </div>
</ng-container>
