

<div class="login-page">

  <div class="text-centralizar">
    <mat-card-title >Registrar</mat-card-title>
  </div>

  <mat-card-content>

    <mat-horizontal-stepper [linear]="false"
                            class="mat-elevation-z5" labelPosition="bottom">

      <mat-step [stepControl]="step1.form" errorMessage="User data has error">

        <ng-template matStepLabel>User Data</ng-template>
        <ui-step1-data-user #step1></ui-step1-data-user>
        <div class="stepper-buttons">

          <button mat-raised-button color="primary" matStepperNext>
            Continue to Address Data</button>
        </div>

      </mat-step>


      <mat-step [stepControl]="step2.form" errorMessage="Address data has error">
        <ng-template matStepLabel>Address Data</ng-template>
        <ui-step2-data-adress #step2></ui-step2-data-adress>
        <div class="stepper-buttons">

          <button mat-raised-button matStepperPrevious>Back</button>

          <button mat-raised-button color="primary" matStepperNext>
            Continue to Contact Details</button>

        </div>


      </mat-step>

      <mat-step [stepControl]="step3.form" errorMessage="Contact details in error">

        <ng-template matStepLabel>Contact details</ng-template>

        <ui-step3-data-contact #step3></ui-step3-data-contact>

        <div class="stepper-buttons">

          <button mat-raised-button matStepperPrevious>Back</button>

          <button mat-raised-button color="primary"
                  [disabled]="!step3.form.valid "
                  (click)="submit(step1.form, step2.form, step3.form)">
            Registrar
          </button>

        </div>

      </mat-step>

    </mat-horizontal-stepper>




  </mat-card-content>
</div>
