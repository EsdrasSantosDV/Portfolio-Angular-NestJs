<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon>add</mat-icon> Add Murals
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div fxLayout="row" fxLayoutGap="3px">
    <mat-form-field appearance="outline" fxFlex="60">
      <input
        matInput
        name="title"
        [(ngModel)]="titlemodel"
        #title="ngModel"
        required
      />
      <mat-error *ngIf="title.errors?.required"
        >The Title is mandatory.</mat-error
      >
    </mat-form-field>
    <button
      [disabled]="!title.valid"
      (click)="addMurals()"
      fxFlex="40"
      mat-raised-button
      color="primary"
    >
      Add Murals
    </button>
  </div>
</mat-expansion-panel>
