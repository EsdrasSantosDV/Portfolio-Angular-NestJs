
<div class="drag-drop-container" cdkDropListGroup >
  <mat-card class="example-container">
      <mat-card-title>
        <div fxLayout="row">
          <p fxLayoutAlign="center">
            {{_Mural.title}}
          </p>
        </div>


      </mat-card-title>

      <div cdkDropList
           [cdkDropListData]="tasks"

           (cdkDropListDropped)=" dropMultiList($event)"
      >
        <div *ngFor="let task of tasks" cdkDrag>
          <div class="drop-placeholder" *cdkDragPlaceholder>
          </div>
          <ui-task-kanban [task]="task">

          </ui-task-kanban>

        </div>
      </div>

    <ui-generic-expansion-input [labelProperty]="'Add Task'" (inputCreated)="taskCreate($event)"></ui-generic-expansion-input>


  </mat-card>

</div>
